<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ptolemy</title>
  <script src="external/IDBWrapper/idbstore.js"></script>
  <link rel="stylesheet" href="external/Leaflet/dist/leaflet.css" />
  <script src="external/Leaflet/dist/leaflet.js"></script>

  <script src="src/core.js"></script>
  <script src="src/tiles.js"></script>
  <script src="src/render.js"></script>
  <script src="src/binary.js"></script>
  <script src="src/mapData.js"></script>
  <script src="src/ui.js"></script>

  <style>
    polyline {
      fill: none; stroke: black; stroke-width: 0.5px;
    }

    #leafletMap { height: 400px; }
  </style>


</head>
<body>
  <button onclick="onMapsLoad()">Load new Map</button>
  Offline available maps:<select id="maps" onchange="onMapsChange()"></select>
  <button onclick="onMapsRemove()">Remove</button>
  <button onclick="onMapsRemoveAll()">Remove All</button><br>

  <canvas id='canvas'></canvas>
  <div id="leafletMap"></div>

  <script type="text/javascript">
    $ = document.querySelector.bind(document);

    // --- Global switches ---

    // Use this switch to change between using a Leaflet map or render the
    // map to a big canvas.
    var USE_LEAFLET_MAP = false;

    // Use this zoom as default zoom when rendering the map
    var MAP_DEFAULT_ZOOM = 15;

    // --- Setup a Leaflet map ---
    var map = L.map('leafletMap').setView([51.505, -0.09], 13);

    // A Leaflet Layer that works hand in hand with the map rendered provided
    // by ptolemy.
    var PtolemyCanvasLayer = L.TileLayer.Canvas.extend({
      drawTile: function (tile, tilePoint, zoomLevel) {
        if (!this.mapData) {
          return;
        }

        var ctx = tile.getContext('2d');

        renderTile(
          tilePoint.x, tilePoint.y, zoomLevel, ctx, this.mapData,
          function() { }
        );
      }
    });

    mapLayer = new PtolemyCanvasLayer({});
    mapLayer.addTo(map);

    // --- Init offline stored maps ---

    initMapStore(renderAvailableMaps);
  </script>

</body>
</html>
